<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel = "stylesheet" href = "media.css">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <body>
    <div class = "container-center">
      <div class="container-logo">
        <img src="images/logo.svg" class="logo-img" alt="logo-img" />
      </div>
      <div class="main-container">
        <div class="container-img">
          <img
            src="images/illustration-mockups.svg"
            class="illustration"
            alt="illustration-img"
          />
        </div>
        <div class="container-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn-Register">Register</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-logos">
        <a  href = "index.html" class = "link-socialMedia">
          <div class = "div-logo">
            <ion-icon name="logo-facebook" class = "logo-socialMedia"></ion-icon>
          </div>
        </a>
        <a href = "index.html" class = "link-socialMedia">
          <div class = "div-logo">
            <ion-icon name="logo-twitter" class = "logo-socialMedia"></ion-icon>
          </div class = "div-logo">
        </a>
        <a href = "https://www.instagram.com/elishay_code?igsh=MWdpNTRiNm83bDhjdA%3D%3D&utm_source=qr" class = "link-socialMedia">
          <div class = "div-logo">
            <ion-icon name="logo-instagram" class = "logo-socialMedia"></ion-icon>
          </div>
        </a>
      </div>
    </footer>
  </body>
</html>
